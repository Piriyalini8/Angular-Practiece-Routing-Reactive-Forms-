<div class="container">
    <h1>Customer Details: </h1>
    <form class="form-inline custom" [formGroup]="profileName" (ngSubmit)="onSubmit()">
            <div class="row ">
                <div class="col">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control col-xs-4" placeholder="First name"
                        formControlName="firstName">
                        <div *ngIf="profileName.controls['firstName'].invalid && 
                        (profileName.controls['firstName'].dirty || profileName.controls['firstName'].touched)">
                        <span class="help-text text-danger" *ngIf="profileName.get('firstName')?.errors?.['required']">First Name is Required</span>
                    <span class="help-text text-danger" *ngIf="profileName.get('firstName')?.errors?.['minlength']">First Name must be at least 5 characters</span>
                        </div>
                </div>
                <div class="col">
                    <label for="inputEmail4">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
                    <div *ngIf="profileName.controls['lastName'].invalid && 
                    (profileName.controls['lastName'].dirty || profileName.controls['lastName'].touched)">
                    <span class="help-text text-danger" *ngIf="profileName.get('lastName')?.errors?.['required']">Last Name is Required</span>
                    <span class="help-text text-danger" *ngIf="profileName.get('lastName')?.errors?.['minlength']">Last Name must be at least 3 characters</span>
                    </div>
                </div>
            </div>
                <div class="row " formGroupName="emailPassword">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                            formControlName="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                            formControlName="password">
                    </div>
                </div>
                    <div class="row " formGroupName="address">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" formControlName="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected>Choose...</option>
                                <option value="opt1">Option 1</option>
                                <option value="opt2">Option 2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" formControlName="zip">
                        </div>
                    </div>
        <div class="form-check">
            <label for="inputRadio">Gender</label>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" [formControl]="gender"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female" [formControl]="gender">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!profileName.valid">Submit</button>
    </form>

    <div>{{profileName.valid}}</div>
</div>
